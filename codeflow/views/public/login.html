<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - CodeFlow</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-background">
        <div class="login-overlay"></div>
        
        <header class="login-header">
            <div class="container">
                <div class="logo">
                    <span class="logo-icon"><i class="fas fa-code"></i></span>
                    <span class="logo-text">CodeFlow</span>
                </div>
                <a href="index.html" class="btn btn-outline btn-small">
                    <i class="fas fa-arrow-left"></i> Volver al inicio
                </a>
            </div>
        </header>

        <main class="login-main">
            <div class="container">
                <div class="login-card">
                    <div class="login-header">
                        <h1>Iniciar sesión</h1>
                        <p>Accede a tu cuenta para gestionar tus proyectos y freelancers</p>
                    </div>
                    
                    <form class="login-form" method="POST" action="../../backend/usuarios/login.php">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="correo" id="email" placeholder="tu@email.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" id="password" placeholder="••••••••" required>
                            </div>
                            <div class="form-options">
                                <label class="remember-me">
                                    <input type="checkbox" id="remember">
                                    <span>Recordarme</span>
                                </label>
                                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            Iniciar sesión
                        </button>
                        
                        <div class="login-divider">
                            <span>o continúa con</span>
                        </div>
                        
                        <div class="social-login">
                            <a href="#" class="btn btn-outline btn-social">
                                <i class="fab fa-google"></i> Google
                            </a>
                            <a href="#" class="btn btn-outline btn-social">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                        </div>
                        
                        <div class="login-footer">
                            ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="login-footer">
            <div class="container">
                <p>&copy; 2023 CodeFlow. Todos los derechos reservados.</p>
                <div class="footer-links">
                    <a href="#">Términos</a>
                    <a href="#">Privacidad</a>
                    <a href="#">Ayuda</a>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="../../assets/js/main.js"></script>
</html>
